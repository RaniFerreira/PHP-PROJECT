<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de perfil</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
</head>
<body>
    
    <header class="row clearfix">
        <h1>Sys<img class="logo" src="bootstrap/img/logomarca.png" alt="logomarca"/>Cad</h1>
    </header>

    <nav class="row clearfix caixa">
        <ul class="nav nav-pills menu-estilo">
            <li>
                <a href="index.html">Início</a>
            </li>
            <li>
                <a href="listas.html">Listas</a>
            </li>
            <li>
                <a href="produtos.html">Produtos</a>
            </li>
        </ul>
    </nav>

    <div class="row clearfix caixa">

        <hr>
        <h2>
            <strong>Meu Perfil</strong>
        </h2>
        <hr>
        <section class="col-md-6">
           <h4>Imagem de perfil</h4>
           <img class="img-responsive center-block" src="bootstrap/img/usuario/padrao.jpg" alt="">
           <hr>
           <form class="form-estilo" method="post" enctype="multipart/form-data">
            <p><input class="form-control" type="file" name="arquivo"></p>
            <p><button class="btn btn-lg btn-info btn-block" name="enviarFoto" type="submit">Enviar</button></p>
           </form>
        </section>

        <section class="col-md-6">
            <h4 class="titulo">Dados do perfil</h4>
            <p>Nome: Usuário</p>
            <p>email: usuario@gmail.com</p>
            <p><a href="#">Meu link</a></p>
            <p>Data de criação: 12/12/2012</p>
            <br>

            <div>
                <h3>Minha Lista</h3>

                <p>Nome: Lista de aniversário</p>
                <form method="post">
                    <input type="text" name="descricao" placeholder="coloque aqui o nome da sua lista" required/>
                    <button name="excluirLista" class="btn btn-danger" type="submit">
                        <span class="glyphicon glyphicon-remove">Excluir</span>
                    </button> 
                </form>
            </div>
        </section>
    </div>

    <div class="row clearfix">
        <hr>
        <h3 class="titulo">Itens da minha lista</h3>
        <hr>
        <section class="col-md-6" style="background-color: #fff;">
           
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Discrição</th>
                        <th>Excluir</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>6</td>
                        <td>Computador</td>
                        <td>
                            <form method="post">
                                <input type="hidden" name="codProduto" value="6">
                                <button name="excluirItem" type="submit" class="btn btn-danger">
                                   <span class="glyphicon glyphicon-remove">Excluir</span> 
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="col-md-6 caixa">
            <h3 class="titulo">Indicar para um amigo</h3>
            <form class="form-estilo" method="post">
                <input type="hidden" name="link" value="">
                <p><input type="text" class="form-control" name="nome" placeholder="Nome" required></p>
                <p><input type="email" class="form-control" name="email" placeholder="email" required></p>
                <p><button class="btn btn-lg btn-info btn-block" type="submit">Indicar</button></p>
            </form>
        </section>
    </div>
</body>
</html>
