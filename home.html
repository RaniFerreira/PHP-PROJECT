<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de perfil</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    
    <header class="row clearfix">
        <img src="bootstrap/img/logomarca.png" alt="logomarca"/>
    </header>

    <nav class="row clearfix">
        <ul>
            <li>
                <a href="index.html">Início</a>
            </li>
            <li>
                <a href="listas.html">Listas</a>
            </li>
            <li>
                <a href="produtos.html">Produtos</a>
            </li>
        </ul>
    </nav>

    <div class="row clearfix">

        <hr>
        <h2>
            <strong>Meu Perfil</strong>
        </h2>
        <hr>
        <section class="col-md-6">
           <h4>Imagem de perfil</h4>
           <img src="bootstrap/img/usuario/padrao.jpg" alt="">
           <hr>
           <form method="post" enctype="multipart/form-data">
            <p><input type="file" name="arquivo"></p>
            <p><button name="enviarFoto" type="submit">Enviar</button></p>
           </form>
        </section>

        <section class="col-md-6">
            Região de dados cadastrais/exclusão de listas
        </section>
    </div>

    <div class="row clearfix">
        <section class="col-md-6">
            Região de produtos da lista
        </section>

        <section class="col-md-6">
            Região de indicação para amigos
        </section>
    </div>
</body>
</html>
